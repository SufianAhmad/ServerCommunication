<!DOCTYPE html>
<html>
<head>
	<title>Server Communication</title>
	<h2>Enter comment Here</h2>
</head>
<body>
<form action="#">
		<textarea name = "content" id="content" rows="10" cols="30"></textarea>
		<br>
		<button type = "submit">Save</button>
	</form>
	<script src="jquery.js"></script>
	<script>
	$.post('load.php', function( data ){
		if ( data ) {
			$('#content').val( data );
		};
	});
	//listen button click
	$('form').on('submit', function( e ){
		
		$.post('save.php', $(this).serialize(), function( responce ){
			alert( responce );
		
		});
	</script>
</body>
</html>
